<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Icon Animation</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.icon-container {
    position: relative;
    width: 200px;
    height: 200px;
}

.icon-background {
    width: 100%;
    height: 100%;
    background: url('ps.png') no-repeat center center;
    background-size: contain;
}

.moving-text {
    position: absolute;
    top: 35%;
    left: 20%;
    font-size: 4rem;
    font-family: 'Arial', sans-serif;
    color: #2091f6;
    font-weight: bold;
    animation: moveText 2s infinite alternate;
}

@keyframes moveText {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(20px);
    }
}

    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-background"></div>
        <div class="moving-text">PS</div>
    </div>
</body>
</html>
