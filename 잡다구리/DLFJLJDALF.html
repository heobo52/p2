<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .fixed-section {
        width: 40%; /* 왼쪽 고정된 영역 비율 4 */
        position: fixed; /* 왼쪽 고정된 영역을 고정 */
        height: 100vh; /* 화면 전체 높이 */
        display: flex;
        flex-direction: column;
        align-items: center; /* 이미지가 중앙 정렬되도록 설정 */
        background-color: rgba(255, 255, 255, 0.2); /* 배경에 투명도 적용 */
        background-size: cover; /* 배경 이미지 크기 조정 */
        background-position: center; /* 배경 이미지 중앙 정렬 */
        background-blend-mode: lighten; /* 배경 이미지 투명도 적용 */
        padding: 10px;
        top: 0; /* 상단에서 고정되도록 설정 */
        left: 0; /* 왼쪽에서 고정되도록 설정 */
      }

      .scroll-section {
        width: 60%; /* 오른쪽 스크롤 영역 비율 6 */
        margin-left: 40%; /* 고정된 섹션의 너비만큼 여백 추가 */
        padding: 20px;
        overflow-y: auto;
      }

      .scroll-content {
        display: none;
      }

      .scroll-content.active {
        display: block;
      }

      .scroll-content img {
        width: 100%;
        height: auto;
      }

      .scroll-content h2 {
        margin-bottom: 20px;
      }

      /* 태블릿 반응형 */
      @media (max-width: 1300px) and (min-width: 834px) {
        .fixed-section {
          width: 30%;
        }

        .scroll-section {
          width: 70%;
          margin-left: 30%;
        }
      }

      /* 모바일 반응형 */
      @media (max-width: 833px) {
        .container {
          flex-direction: column;
        }

        .fixed-section {
          position: relative;
          width: 100%;
          height: auto;
          padding: 40px;
          flex: none;
          margin-bottom: 20px;
        }

        .scroll-section {
          width: 100%;
          flex: none;
          margin-left: 0;
          padding: 10px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed-section" id="fixed-section">
          <div class="category-div" data-category="dog">강아지</div>
          <div class="category-div" data-category="cat">고양이</div>
        </div>
      
        <div class="scroll-section" id="scroll-section">
          <div class="scroll-content dog-content active">
            <h2>강아지 관련 내용</h2>
            <img src="./패키지디자인_img.png" alt="">
            <p>강아지에 대한 내용 1</p>
            <p>강아지에 대한 내용 2</p>
            <p>강아지에 대한 내용 3</p>
          </div>
      
          <div class="scroll-content dog-content">
            <h2>강아지 관련 내용</h2>
            <img src="../punto.html/ponto_img/sns-icon-blog.png" alt="">
            <p>강아지에 대한 내용 1</p>
            <p>강아지에 대한 내용 2</p>
            <p>강아지에 대한 내용 3</p>
          </div>
      
          <div class="scroll-content cat-content">
            <h2>고양이 관련 내용</h2>
            <p>고양이에 대한 내용 1</p>
            <p>고양이에 대한 내용 2</p>
            <p>고양이에 대한 내용 3</p>
          </div>
      
          <div class="scroll-content cat-content">
            <img src="../punto.html/ponto_img/Instagram_브라더민-01.png" alt="">
            <h2>고양이 관련 내용</h2>
            <p>고양이에 대한 내용 1</p>
            <p>고양이에 대한 내용 2</p>
            <p>고양이에 대한 내용 3</p>
          </div>
        </div>
      </div>

      <script>
        document.querySelectorAll('.category-div').forEach(div => {
          div.addEventListener('click', () => {
            const category = div.getAttribute('data-category');
            
            // 모든 스크롤 콘텐츠를 숨기기
            document.querySelectorAll('.scroll-content').forEach(content => {
              content.classList.remove('active');
            });
            
            // 선택된 카테고리에 맞는 콘텐츠만 보여주기
            document.querySelectorAll(`.${category}-content`).forEach(content => {
              content.classList.add('active');
            });

            // 배경 이미지 변경
            const fixedSection = document.getElementById('fixed-section');

            if (category === 'dog') {
              fixedSection.style.backgroundImage = "url('images/dog_background.jpg')";  // 강아지 배경 이미지
            } else if (category === 'cat') {
              fixedSection.style.backgroundImage = "url('images/cat_background.jpg')";  // 고양이 배경 이미지
            }
          });
        });
      </script>
</body>
</html>
