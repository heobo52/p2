<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 애니메이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container h1, .container p {
            opacity: 0;
            transform: rotateX(-90deg);
            transition: 1s;
        }

        .container h1.visible, .container p.visible {
            opacity: 1;
            transform:  rotateX(0deg);
        }

        .container h1 {
            transition-delay: 0.1s;
        }

        .container p:nth-of-type(1) {
            transition-delay: 0.3s;
        }

        .container p:nth-of-type(2) {
            transition-delay: 0.5s;
        }

    </style>
</head>
<body>

    <div class="container" id="scroll-section">
        <h1>LET'S GET IN TOUCH 🙏</h1>
        <p>휴먼피봇에 의뢰할 프로젝트가 있으신가요?</p>
        <p>지금 바로 프로젝트를 의뢰해보세요!</p>
    </div>

    <script>
        const section = document.querySelectorAll('#scroll-section h1, #scroll-section p');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, { threshold: 0.1 });

        section.forEach(el => {
            observer.observe(el);
        });
    </script>

</body>
</html>
